<div class="container">
  <h4>
    {{item.id}} - {{item.name}}
  </h4>
  <label>
    Name
    <input type="text" [(ngModel)]="item.name">
  </label>
  <label>
    Location
    <input type="text" [(ngModel)]="item.location">
  </label>
  <label>
    Comment
    <input type="text" [(ngModel)]="item.comment">
  </label>
  <button (click)="save()">Speichern</button>
</div>
