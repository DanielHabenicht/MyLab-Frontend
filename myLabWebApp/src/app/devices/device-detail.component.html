<div class="container">
  <h4 *ngIf="device.id >= 0">
    Device - {{device.id}}
  </h4>
  <h4 *ngIf="device.id == -1">
    Device neu anlegen:
  </h4>
  <div class="input-field">
    <input id="float-input" type="text" size="30" [(ngModel)]="device.title" pInputText>
    <label for="float-input" [ngClass]="{'active': device?.title}">Name</label>
  </div>
  <div class="input-field">
    <input id="float-input" type="text" size="30" [(ngModel)]="device.location" pInputText>
    <label for="float-input" [ngClass]="{'active': device?.location}">Ort</label>
  </div>
  <div class="input-field">
    <input id="float-input" type="text" size="30" [(ngModel)]="device.comment" pInputText>
    <label for="float-input" [ngClass]="{'active': device?.comment}">Comment</label>
  </div>
  <button *ngIf="device.id >= 0" class="waves-effect waves-light btn" (click)="save()">Save</button>
  <button *ngIf="device.id >= 0" class="waves-effect waves-light btn" (click)="delete()">Delete</button>
  <button *ngIf="device.id == -1" class="waves-effect waves-light btn" (click)="saveNew()">Anlegen</button>
</div>
