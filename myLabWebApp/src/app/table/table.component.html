<div class="container">
  <table class="bordered highlight responsive-table">
    <thead>
      <tr>
        <td>ID</td>
        <td>Name</td>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let row of rows" [routerLink]="['/detail', row.id]">
        <td>{{row.id}}</td>
        <td>{{row.name}}</td>
      </tr>
    </tbody>
  </table>

  <div></div>
</div>
